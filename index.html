<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fba1d788d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <form id="city-search-form">
            <input
              class="form-control"
              id="city-search-input"
              type="text"
              placeholder="🔍 Type city"
            />
          </form>
        </div>
        <div class="col-3">
          <form>
            <input
              type="submit"
              value="Current location"
              class="location-button"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <h1>London</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <span id="day">Day, Time</span>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <p class="current-weather-icon">
            <i class="fas fa-cloud-showers-heavy"></i>
          </p>
        </div>

        <div class="col-3">
          <span class="temp">12</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <div class="feels-like">
            Feels like <span id="feels-like">10</span>°C
          </div>
          <div class="current-weather">Raining</div>
          <p><i class="fas fa-umbrella"></i></p>
        </div>

        <div class="col-2">
          <ul>
            <li>Tomorow</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
          </ul>
        </div>
        <div class="col-1">
          <ul>
            <li>32°C</li>
            <li>28°C</li>
            <li>30°C</li>
            <li>27°C</li>
            <li>25°C</li>
          </ul>
        </div>
        <div class="col-1">
          <ul>
            <li><i class="fas fa-sun"></i></li>
            <li><i class="fas fa-cloud-sun"></i></li>
            <li><i class="fas fa-cloud-sun-rain"></i></li>
            <li><i class="fas fa-sun"></i></li>
            <li><i class="fas fa-cloud-showers-heavy"></i></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
